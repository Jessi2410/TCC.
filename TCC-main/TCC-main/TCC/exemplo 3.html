<!DOCTYPE html>
<html lang="pt-br">
<head>
  
 
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Aumento de Tamanho de Letra</title>
  <style>
    body {
      font-size: 18px; /* Tamanho de fonte padrão para o corpo da página */
    }

    h1 {
      font-size: 2em; /* Exemplo de aumento de tamanho de fonte para o elemento h1 */
    }

    p {
      font-size: 1.8em; /* Exemplo de aumento de tamanho de fonte para o elemento p */
    }


    
  </style>
</head>
<body>

  <h1>Título Grande</h1>

  

 
<p>Este é um parágrafo com um texto maior.</p>

</body>


</html>
